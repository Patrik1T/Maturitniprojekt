{% load static %}

<link rel="stylesheet" href="{% static 'style/styles.css' %}">
<script src="{% static 'js/kalendar.js' %}"></script>


<!-- Hlavička -->
<header>
    <div class="logo">LOGO</div>
    <div class="nav-links">
        <a href="{% url 'testy' %}">Testy</a>
        <a href="{% url 'verejne_testy' %}">Veřejné testy</a>
        <a href="{% url 'ulozene_testy' %}">Uložené testy</a>
        <a href="{% url 'profil' %}">Profil</a>
        <a href="{% url 'kosik' %}">Košík</a>
    </div>
    <div class="icons">
        <a class="icon-button" href="{% url 'spravy' %}">3</a>
        <a class="icon-button" href="{% url 'kosik' %}">4</a>
        <a class="icon-button" href="{% url 'profil' %}">6</a>
    </div>
</header>

<!-- Levý panel -->
<div class="layout">
    <div class="left-sidebar">
        <div class="table">
            <h2>Skupiny</h2>
        </div>
        <div class="table">
            <h2>Historie</h2>
        </div>
        <div class="table">
            <h2>Vaše vyrobené</h2>
        </div>
    </div>

    <!-- Hlavní obsah -->
    <div class="main-content">
        <div class="calendar">
            <div class="calendar-controls">
                <button onclick="changeMonth(-1)">Předchozí</button>
                <h3 id="calendar-title"></h3>
                <button onclick="changeMonth(1)">Další</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Po</th>
                        <th>Út</th>
                        <th>St</th>
                        <th>Čt</th>
                        <th>Pá</th>
                        <th>So</th>
                        <th>Ne</th>
                    </tr>
                </thead>
                <tbody id="calendar-days"></tbody>
            </table>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="table">
            <h2>Oznámení testy</h2>
        </div>
        <div class="table">
            <h2>Uložené testy</h2>
        </div>
        <div class="table">
            <h2>Vyhodnocené</h2>
        </div>

        <div class="note-pad">
            <textarea id="note-text" placeholder="Zadejte poznámku"></textarea>
            <button onclick="saveNote()">Uložit poznámku</button>
            <div id="saved-notes"></div>
        </div>
    </div>
</div>
