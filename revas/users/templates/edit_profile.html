{% extends 'struktura/base.html' %}

{% block content %}
<div class="form-container">
    <h1>Upravit profil</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Uložit změny</button>
    </form>
    <p>
        <a href="{% url 'profil' %}" class="btn btn-secondary">Zpět na profil</a>
    </p>
</div>
{% endblock %}
