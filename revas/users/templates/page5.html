<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlavní stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E90FF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
            height: 70px;
            padding: 0 20px;
            position: relative;
        }

        .logo {
            width: 150px;
            height: 50px;
            background-color: grey;
            border-radius: 5px;
            position: absolute;
            left: 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 200px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            background-color: #d3d3d3;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-links a:hover {
            background-color: #c0c0c0;
        }

        .icons {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            background-color: grey;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .icon-button:hover {
            background-color: darkgrey;
        }

        .left-sidebar {
            position: fixed;
            top: 120px;
            left: 0;
            width: 200px;
            height: calc(100vh - 120px);
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 5px solid black;
            transform: translateX(-100%);
            animation: slideInLeft 1s forwards;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .table {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 5px solid black;
            height: calc(100% / 3);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            animation: fadeUp 1s forwards;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            margin-left: 220px;
            margin-top: 70px;
            padding: 20px;
            height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calendar {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 5px solid black;
            animation: fadeUp 1s forwards;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th, .calendar td {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }

        .calendar td {
            height: 50px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .current-time {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .note-pad {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .saved-note {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-note button {
            padding: 5px 10px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #1E90FF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
<header>
    <div class="logo"></div>
    <div class="nav-links">
        <a href="/testy">Testy</a>
        <a href="/verejne-testy">Veřejné testy</a>
        <a href="/ulozene-testy">Uložené testy</a>
        <a href="/profil">Profil</a>
        <a href="/kosik">Košík</a>
    </div>
    <div class="icons">
        <a class="icon-button" href="/page1">1</a>
        <a class="icon-button" href="/page2">2</a>
        <a class="icon-button" href="/page3">3</a>
        <a class="icon-button" href="/page4">4</a>
        <a class="icon-button" href="/page6">6</a> <!-- Tlačítko pro page6 -->
    </div>
</header>

<div class="left-sidebar">
    <div class="table">
        <h2>Skupiny</h2>
    </div>
    <div class="table">
        <h2>Historie</h2>
    </div>
    <div class="table">
        <h2>Vaše vyrobené</h2>
    </div>
</div>

<div class="main-content">
    <div class="calendar">
        <div class="calendar-controls">
            <button onclick="changeMonth(-1)">Předchozí</button>
            <h3 id="calendar-title"></h3>
            <button onclick="changeMonth(1)">Další</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Po</th>
                    <th>Út</th>
                    <th>St</th>
                    <th>Čt</th>
                    <th>Pá</th>
                    <th>So</th>
                    <th>Ne</th>
                </tr>
            </thead>
            <tbody id="calendar-days"></tbody>
        </table>
        <div class="current-time" id="current-time"></div>
    </div>

    <div class="table">
        <h2>Oznámení testy</h2>
    </div>
    <div class="table">
        <h2>Uložené testy</h2>
    </div>
    <div class="table">
        <h2>Vyhodnocené</h2>
    </div>

    <div class="note-pad">
        <textarea id="note-text" placeholder="Zadejte poznámku"></textarea>
        <button onclick="saveNote()">Uložit poznámku</button>
        <div id="saved-notes"></div>
    </div>
</div>

<script>
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function renderCalendar() {
        const months = ["Leden", "Únor", "Březen", "Duben", "Květen", "Červen", "Červenec", "Srpen", "Září", "Říjen", "Listopad", "Prosinec"];
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        document.getElementById("calendar-title").textContent = `${months[currentMonth]} ${currentYear}`;

        let daysHTML = "";
        for (let i = 0; i < firstDay; i++) {
            daysHTML += "<td></td>";
        }

        for (let day = 1; day <= daysInMonth; day++) {
            if ((firstDay + day - 1) % 7 === 0) {
                daysHTML += "</tr><tr>";
            }
            daysHTML += `<td>${day}</td>`;
        }

        document.getElementById("calendar-days").innerHTML = `<tr>${daysHTML}</tr>`;
    }

    function changeMonth(offset) {
        currentMonth += offset;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar();
    }

    function updateTime() {
        const now = new Date();
        document.getElementById("current-time").textContent = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
    }

    setInterval(updateTime, 1000);

    // Poznámky
    function saveNote() {
        const noteText = document.getElementById("note-text").value;
        if (noteText) {
            const savedNotes = JSON.parse(localStorage.getItem("savedNotes") || "[]");
            savedNotes.push(noteText);
            localStorage.setItem("savedNotes", JSON.stringify(savedNotes));
            renderSavedNotes();
            document.getElementById("note-text").value = ""; // Smazání textu po uložení
        }
    }

    function renderSavedNotes() {
        const savedNotes = JSON.parse(localStorage.getItem("savedNotes") || "[]");
        const savedNotesContainer = document.getElementById("saved-notes");
        savedNotesContainer.innerHTML = "";
        savedNotes.forEach((note, index) => {
            savedNotesContainer.innerHTML += `
                <div class="saved-note">
                    <span>${note}</span>
                    <button onclick="editNote(${index})">Upravit</button>
                    <button onclick="deleteNote(${index})">Smazat</button>
                </div>
            `;
        });
    }

    function editNote(index) {
        const savedNotes = JSON.parse(localStorage.getItem("savedNotes") || "[]");
        const note = savedNotes[index];
        document.getElementById("note-text").value = note;
        deleteNote(index);
    }

    function deleteNote(index) {
        const savedNotes = JSON.parse(localStorage.getItem("savedNotes") || "[]");
        savedNotes.splice(index, 1);
        localStorage.setItem("savedNotes", JSON.stringify(savedNotes));
        renderSavedNotes();
    }

    renderCalendar();
    renderSavedNotes();
</script>
</body>
</html>
