{% load static %}

<link rel="stylesheet" href="{% static 'style/styles.css' %}?v=1.0">
<script src="{% static 'js/kalendar.js' %}"></script>
<script src="{% static 'js/zapisnik.js' %}"></script>

<!-- Hlavička -->
{% include 'struktura/nav.html' %}

<!-- Hlavní obsah stránky -->
<div class="content">
    {% block content %}
    <!-- Sem se bude vkládat specifický obsah pro každou stránku -->
    {% endblock %}
</div>

<!-- Levý panel -->
<div class="layout">
    {% include 'struktura/tabulky.html' %}

    <!-- Hlavní obsah -->
    <div class="main-content">
        <div class="calendar">
            <div class="calendar-controls">
                <button onclick="changeMonth(-1)">Předchozí</button>
                <h3 id="calendar-title"></h3>
                <button onclick="changeMonth(1)">Další</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Po</th>
                        <th>Út</th>
                        <th>St</th>
                        <th>Čt</th>
                        <th>Pá</th>
                        <th>So</th>
                        <th>Ne</th>
                    </tr>
                </thead>
                <tbody id="calendar-days"></tbody>
            </table>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="table">
            <h2>Oznámení testy</h2>
        </div>
        <div class="table">
            <h2>Uložené testy</h2>
        </div>
        <div class="table">
            <h2>Vyhodnocené</h2>
        </div>

    </div>
</div>

<!-- Footer -->
{% include 'struktura/footer.html' %}
