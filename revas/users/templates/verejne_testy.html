{% extends "struktura/base.html" %}

{% load static %}

{% block title %}
Moje konkrétní stránka
{% endblock %}

{% block content %}
<div class="card">
     <h1>Veřejné testy</h1>
{% for test in tests %}
    <div>
        <h2>{{ test.name }}</h2>
        <p>{{ test.description }}</p>
        <img src="{{ test.image.url }}" alt="{{ test.name }}">
    </div>
    </div>
</div>
{% endfor %}
{% endblock %}
