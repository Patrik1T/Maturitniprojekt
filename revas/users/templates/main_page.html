<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVAS - Animace a přihlášení</title>
    <style>
        /* Globální styl */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Styl pro text a jeho animaci */
        .drawing-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .drawing svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .drawing path {
            fill: none;
            stroke: #FFF;
            stroke-width: 25px;
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            animation: draw 3s linear forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .drawing path:nth-child(1) { animation-delay: 0s; }
        .drawing path:nth-child(2) { animation-delay: 0.5s; }
        .drawing path:nth-child(3) { animation-delay: 2s; }
        .drawing path:nth-child(4) { animation-delay: 2.5s; }
        .drawing path:nth-child(5) { animation-delay: 3.5s; }

        /* Styl pro text (REVAS) */
        .drawing text {
            fill: white;
            font-size: 120px;
            font-weight: bold;
            stroke: white;
            stroke-width: 2px;
            opacity: 0;
            animation: fadeInText 4s forwards;
        }

        /* Animace pro text */
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Tabulka s tlačítky */
        .button-table {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            animation: fadeInUp 0.5s ease forwards;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button-table button {
            width: 45%;
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #1E90FF, #4682B4);
            color: #FFF;
            border-radius: 8px;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button-table button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Patička */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #FFF;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Styl pro animované kuličky */
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="drawing-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 600">
                <!-- Text REVAS s animací -->
                <text x="50" y="150" >REVAS</text>

                <!-- Písmena - animace cesty -->
                <path d="M100,500 L100,100 L220,100 Q300,100 300,200 Q300,300 220,350 L100,350 L250,500" />
                <path d="M350,500 L350,100 L500,100 M350,300 L480,300 M350,500 L500,500" />
                <path d="M550,100 L650,500 L750,100" />
                <path d="M820,500 L900,100 L980,500 M850,300 L950,300" />
                <path d="M1350,100 C1250,100 1050,200 1150,300 C1250,400 1050,500 1150,500" />
            </svg>
        </div>

        <!-- Tabulka s tlačítky -->
        <div class="button-table">
            <button onclick="window.location.href='/login'">Přihlásit se</button>
            <button onclick="window.location.href='/register'">Registrace</button>
            <button onclick="window.location.href='/google_log'">Přihlášení přes Google</button>
            <button onclick="window.location.href='/github_log'">Přihlášení přes GitHub</button>
        </div>
    </div>

    <!-- Patička -->
    <div class="footer">
        <p>&copy; 2024 REVAS | Made with ❤️ by <a href="#">Your Name</a></p>
    </div>

    <script>
        // Zpoždění zobrazení tabulky s tlačítky
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector(".button-table").style.display = "flex";
            }, 5000); // Tabulka se zobrazí po 5 sekundách

            // Animace pozadí - kuličky
            createBackgroundAnimation();
        });

        // Funkce pro generování pohybujících se kuliček
        function createBackgroundAnimation() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.left = `${Math.random() * 100}vw`;
                ball.style.top = `${Math.random() * 100}vh`;
                ball.style.animationDuration = `${Math.random() * 5 + 3}s`;
                container.appendChild(ball);

                ball.addEventListener('mouseover', () => {
                    ball.style.transform = 'scale(0)';
                });
            }
        }
    </script>
</body>
</html>
