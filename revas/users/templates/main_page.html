<!DOCTYPE html>
<html lang="cs">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlavní stránka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1E90FF;
            overflow: hidden;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .drawing-container {
            position: relative;
            width: 1200px; /* Increased width */
            height: 400px; /* Increased height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .drawing svg {
            width: 100%;
            height: 100%;
        }

        .drawing path {
            fill: none;
            stroke: black;
            stroke-width: 15px; /* Increased stroke width */
            stroke-dasharray: 1200; /* Adjust according to path length */
            stroke-dashoffset: 1200;
            animation: draw 1.5s linear forwards; /* Adjusted animation time */
        }

        .drawing path:last-child {
            fill: none;
            animation: draw 1.5s linear forwards, fillGreen 1.5s 7s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fillGreen {
            to {
                fill: green;
            }
        }

        .drawing path:nth-child(1) { animation-delay: 0s; }
        .drawing path:nth-child(2) { animation-delay: 1.5s; }
        .drawing path:nth-child(3) { animation-delay: 3s; }
        .drawing path:nth-child(4) { animation-delay: 4.5s; }
        .drawing path:nth-child(5) { animation-delay: 6s; }

        .button-table {
            display: none;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 600px;
            height: 300px;
            background: white;
            border: 4px solid black;
            border-radius: 10px;
            padding: 20px;
            animation: fadeInUp 0.5s ease forwards;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-table button {
            width: 45%;
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .button-table button:hover {
            transform: scale(1.1);
            background-color: #ccc;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Animace kreslení textu -->
        <div class="drawing-container">
            <div class="drawing">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
                    <!-- R -->
                    <path d="M50,300 L50,50 L120,50 Q160,50 160,120 Q160,180 120,180 L50,180 L120,300" />
                    <!-- E -->
                    <path d="M180,300 L180,50 L240,50 M180,150 L220,150 M180,300 L240,300" />
                    <!-- V -->
                    <path d="M300,50 L350,300 L400,50" />
                    <!-- A -->
                    <path d="M450,300 L480,50 L510,300 M465,180 L495,180" />
                    <!-- S -->
                    <path d="M570,100 Q540,50 540,120 Q540,190 570,230 Q600,250 600,190 Q600,130 570,100" />
                </svg>
            </div>
        </div>

        <!-- Tabulka s tlačítky -->
        <div class="button-table">
            <button onclick="location.href='{% url 'page1' %}'">Tlačítko 1</button>
            <button onclick="location.href='{% url 'page2' %}'">Tlačítko 2</button>
            <button onclick="location.href='{% url 'page3' %}'">Tlačítko 3</button>
            <button onclick="location.href='{% url 'page4' %}'">Tlačítko 4</button>
        </div>
    </div>

    <script>
        // Zpoždění zobrazení tabulky s tlačítky
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector(".button-table").style.display = "flex";
            }, 8000); // Počkejte 8 sekund, než se objeví tabulka
        });
    </script>
</body>
</html>
