<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animovaný REVA s tabulkou</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1E90FF;
            overflow: hidden;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .drawing-container {
            position: relative;
            width: 1400px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .drawing svg {
            width: 100%;
            height: 100%;
        }

        .drawing path {
            fill: none;
            stroke: black;
            stroke-width: 25px;
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            animation: draw 2.5s linear forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .drawing path:nth-child(1) { animation-delay: 0s; }
        .drawing path:nth-child(2) { animation-delay: 0.5s; }
        .drawing path:nth-child(3) { animation-delay: 2s; }
        .drawing path:nth-child(4) { animation-delay: 2.5s; }
        .drawing path:nth-child(5) { animation-delay: 4s; }
        .drawing path:nth-child(6) { animation-delay: 4.5s; }
        .drawing path:nth-child(7) { animation-delay: 6s; }
        .drawing path:nth-child(8) { animation-delay: 6.5s; }

        .button-table {
            display: none;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 700px;
            height: 400px;
            background: white;
            border: 5px solid black;
            border-radius: 10px;
            padding: 20px;
            animation: fadeInUp 0.5s ease forwards;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-table button {
            width: 45%;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .button-table button:hover {
            transform: scale(1.1);
            background-color: #ccc;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Animace kreslení textu -->
        <div class="drawing-container">
            <div class="drawing">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
                    <!-- R -->
                    <path d="M100,500 L100,100 L220,100 Q300,100 300,200 Q300,300 220,350 L100,350 L250,500" />
                    <!-- E -->
                    <path d="M350,500 L350,100 L500,100 M350,300 L480,300 M350,500 L500,500" />
                    <!-- V -->
                    <path d="M550,100 L650,500 L750,100" />
                    <!-- A -->
                    <path d="M820,500 L900,100 L980,500 M850,300 L950,300" />
                </svg>
            </div>
        </div>

        <!-- Tabulka s tlačítky -->
        <div class="button-table">
            <button onclick="window.location.href='/page1'">Tlačítko 1</button>
            <button onclick="window.location.href='/page2'">Tlačítko 2</button>
            <button onclick="window.location.href='/page3'">Tlačítko 3</button>
            <button onclick="window.location.href='/page4'">Tlačítko 4</button>
        </div>
    </div>

    <script>
        // Zpoždění zobrazení tabulky s tlačítky
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector(".button-table").style.display = "flex";
            }, 5000); // Tabulka se zobrazí po 5 sekundách
        });
    </script>
</body>
</html>
