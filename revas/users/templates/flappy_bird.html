<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Quiz Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #70C5CE;
            border: 2px solid black;
        }

        .questionPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: none;
            z-index: 100;
        }

        .questionPopup h2 {
            margin: 0 0 10px;
        }

        .questionPopup button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .gameOver {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            font-size: 24px;
            line-height: 100vh;
        }
    </style>
</head>
<body>

 <h1>Vytvořit test</h1>
      <h2>Popisek k testu</h2>

    <div class="test-name">
        <label for="testName">Název testu:</label>
        <input type="text" id="testName" placeholder="Zadejte název testu" required>
    </div>

    <!-- Obrázek testu (nahrání souboru) -->
<label for="testImage">Obrázek testu (nahrát soubor):</label>
<input type="file" id="testImage" accept="image/*">

<!-- Popis testu (textarea pro více textu) -->
<label for="testDescription">Popis testu:</label>
<textarea id="testDescription" placeholder="Zadejte popis testu"></textarea>

  <h2>Tvoření testu</h2>

    <div class="timer">
        <label for="timer">Nastavit časovač (v minutách):</label>
        <input type="number" id="timer" placeholder="Nastavit časovač" min="1">
        <label for="enableTimer">Povolit časovač</label>
        <input type="checkbox" id="enableTimer">
    </div>

    <div class="grade-settings">
        <h3>Počet bodů pro každou známku</h3>
        <label for="grade1">Známka 1 (minimální body):</label>
        <input type="number" id="grade1" min="1" value="90">
        <label for="grade2">Známka 2 (minimální body):</label>
        <input type="number" id="grade2" min="1" value="70">
        <label for="grade3">Známka 3 (minimální body):</label>
        <input type="number" id="grade3" min="1" value="50">
        <label for="grade4">Známka 4 (minimální body):</label>
        <input type="number" id="grade4" min="1" value="30">
        <label for="grade5">Známka 5 (minimální body):</label>
        <input type="number" id="grade5" min="1" value="0">
    </div>

    <form id="testForm">
        <div id="questionsContainer"></div>
        <button type="button" class="add-question-btn" onclick="addQuestion()">Přidat otázku</button>
        <button type="button" class="preview-btn" onclick="previewTest()">Ukázat test</button>
        <h2>Typ uložení</h2>
        <button type="button" class="submit-btn" onclick="saveTest('profil')">Uložit v aplikaci</button>
        <button type="button" class="submit-btn" onclick="saveTest('verejne_testy')">Uložit jako veřejný test</button>
        <button type="button" class="submit-btn" onclick="saveAsHtml()">Uložit jako HTML</button>
    </form>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<div class="questionPopup" id="questionPopup">
    <h2 id="questionText">Otázka?</h2>
    <div id="answerOptions"></div>
</div>

<div class="gameOver" id="gameOver">
    Konec hry! Získal/a jste <span id="finalScore">0</span> bodů.
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bird = {
        x: 100,
        y: 150,
        width: 30,
        height: 30,
        gravity: 0.5,
        lift: -10,
        velocity: 0,
        alive: true
    };

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    let pipeFrequency = 90; // Distance between pipes
    let pipeSpeed = 2;

    let score = 0;
    let gameInterval;
    let questionPopup = document.getElementById("questionPopup");
    let questionText = document.getElementById("questionText");
    let answerOptions = document.getElementById("answerOptions");

    const questions = [
        { question: "Jaké je hlavní město ČR?", answers: ["Praha", "Brno", "Ostrava", "Plzeň"], correct: "Praha" },
        { question: "Kolik je 5 + 3?", answers: ["7", "8", "9", "6"], correct: "8" },
        { question: "Kdo objevil Ameriku?", answers: ["Kryštof Kolumbus", "Marco Polo", "Vasco da Gama", "Magellan"], correct: "Kryštof Kolumbus" },
    ];

    function createPipe() {
        const height = Math.floor(Math.random() * (canvas.height - pipeGap));
        pipes.push({ x: canvas.width, y: height, question: getRandomQuestion() });
    }

    function getRandomQuestion() {
        const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
        return randomQuestion;
    }

    function drawBird() {
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
        ctx.fillStyle = "#228B22";
        pipes.forEach(pipe => {
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);
            ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height - pipe.y - pipeGap);
        });
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        if (bird.y + bird.height >= canvas.height) {
            bird.y = canvas.height - bird.height;
            bird.velocity = 0;
        }

        pipes.forEach(pipe => {
            pipe.x -= pipeSpeed;

            if (pipe.x + pipeWidth <= 0) {
                pipes.shift();
                score++;
            }

            if (
                bird.x + bird.width > pipe.x &&
                bird.x < pipe.x + pipeWidth &&
                (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipeGap)
            ) {
                // Stop the game if there is a collision and ask the question from the pipe
                endGame();
                askQuestion(pipe);
            }
        });

        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeFrequency) {
            createPipe();
        }

        drawBird();
        drawPipes();

        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 20, 30);
    }

    function gameLoop() {
        if (bird.alive) {
            updateGame();
        } else {
            clearInterval(gameInterval);
        }
    }

    function endGame() {
        bird.alive = false;
        document.getElementById("gameOver").style.display = "block";
        document.getElementById("finalScore").textContent = score;
    }

    function askQuestion(pipe) {
        // Show the question when the bird encounters a pipe
        questionText.textContent = pipe.question.question;
        answerOptions.innerHTML = "";

        pipe.question.answers.forEach(answer => {
            const button = document.createElement("button");
            button.textContent = answer;
            button.onclick = () => handleAnswer(answer, pipe.question.correct);
            answerOptions.appendChild(button);
        });

        questionPopup.style.display = "block";
    }

    function handleAnswer(answer, correctAnswer) {
        if (answer === correctAnswer) {
            score += 10;
        } else {
            score -= 5;
        }

        questionPopup.style.display = "none";
        pipes.shift(); // Remove the answered pipe
    }

    document.addEventListener("keydown", () => {
        if (bird.alive) {
            bird.velocity = bird.lift;
        }
    });

    function startGame() {
        bird.alive = true;
        bird.y = 150;
        bird.velocity = 0;
        pipes.length = 0;
        score = 0;
        gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
    }

    startGame();

</script>

</body>
</html>
