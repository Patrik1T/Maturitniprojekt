{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso Hra</title>
    <link rel="stylesheet" href="{% static 'style/pexeso.css' %}?v=1.0">
    <script src="{% static 'js/pexes.js' %}"></script>
</head>
<body>

<div class="container">
    <h1>Pexeso Hra</h1>

    <!-- Formulář pro vytvoření testu -->
    <section>
        <h2>Vytvořit test</h2>
        <form id="testForm">
            <label for="testName">Název testu:</label>
            <input type="text" id="testName" placeholder="Zadejte název testu" required>

            <label for="testDescription">Popis testu:</label>
            <textarea id="testDescription" placeholder="Zadejte popis testu"></textarea>

            <!-- Počet párů -->
            <label for="numPairs">Počet párů (2, 4, 6, 8, ...):</label>
            <input type="number" id="numPairs" value="8" min="1" max="12" required>

            <!-- Tlačítko pro přidání párů -->
            <button type="button" onclick="addPairInput()">Přidat pár</button>

            <!-- Sekce pro přidávání párů -->
            <div id="pairInfoContainer"></div>

            <!-- Ukázka -->
            <button type="button" onclick="previewTest()">Ukázka testu</button>
        </form>
    </section>

    <!-- Sekce pro nastavení hry -->
    <section>
        <h2>Nastavení hry</h2>
        <div>
            <label for="timeLimit">Časový limit (v sekundách):</label>
            <input type="number" id="timeLimit" value="60" min="1" required>
        </div>
        <div>
            <label for="pointsPerPair">Body za nalezení páru:</label>
            <input type="number" id="pointsPerPair" value="1" min="1" required>
        </div>
    </section>

    <!-- Pexeso hra -->
    <section>
        <div class="score" id="score"></div>
        <div class="grid" id="grid"></div>
    </section>

</div>

</body>
</html>
