<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra Oběšenec</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .word-display {
            font-size: 2em;
            letter-spacing: 2px;
            margin: 20px 0;
            text-align: center;
        }

        .input-container {
            text-align: center;
            margin: 20px 0;
        }

        .input-container input {
            font-size: 1.5em;
            padding: 5px;
            width: 50px;
            text-align: center;
        }

        .submit-btn, .restart-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover, .restart-btn:hover {
            background-color: #104e8b;
        }

        .restart-btn {
            background-color: #FFD700;
        }

        .game-info {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .letters-guessed {
            margin-top: 20px;
        }

        .letters-guessed span {
            margin: 0 5px;
            font-size: 1.2em;
        }

        .incorrect-guesses {
            color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Hra Oběšenec</h1>

    <!-- Formulář pro zadání slova -->
    <div class="input-container">
        <label for="wordInput">Zadejte slovo pro hru:</label><br>
        <input type="text" id="wordInput" placeholder="Slovo" maxlength="15">
        <button class="submit-btn" onclick="startGame()">Začít hru</button>
    </div>

    <!-- Ukázka slova pro hádání -->
    <div class="word-display" id="wordDisplay"></div>

    <!-- Hráč zadává písmena -->
    <div class="input-container">
        <label for="letterInput">Zadejte písmeno:</label><br>
        <input type="text" id="letterInput" maxlength="1" oninput="this.value = this.value.toUpperCase();">
        <button class="submit-btn" onclick="guessLetter()">Hádnout</button>
    </div>

    <!-- Informace o hře -->
    <div class="game-info" id="gameInfo">
        <p id="incorrectGuesses"></p>
        <p id="remainingAttempts"></p>
    </div>

    <!-- Restartování hry -->
    <button class="restart-btn" onclick="restartGame()" style="display: none;">Restartovat hru</button>

    <!-- Seznam uhádnutých písmen -->
    <div class="letters-guessed" id="lettersGuessed"></div>
</div>

<script>
    let wordToGuess = "";
    let guessedLetters = [];
    let remainingAttempts = 6;
    let correctGuesses = [];
    let gameOver = false;

    // Funkce pro spuštění hry
    function startGame() {
        const wordInput = document.getElementById('wordInput').value.trim().toUpperCase();

        if (wordInput === "") {
            alert("Zadejte platné slovo!");
            return;
        }

        wordToGuess = wordInput;
        guessedLetters = [];
        remainingAttempts = 6;
        correctGuesses = [];
        gameOver = false;

        document.getElementById('wordInput').disabled = true;
        document.getElementById('submit-btn').style.display = 'none';
        document.getElementById('letterInput').disabled = false;
        document.getElementById('submit-btn').style.display = 'block';

        displayWord();
        updateGameInfo();
    }

    // Funkce pro zobrazení slova s hádacími písmeny
    function displayWord() {
        let display = '';
        for (let i = 0; i < wordToGuess.length; i++) {
            if (correctGuesses.includes(wordToGuess[i])) {
                display += wordToGuess[i] + ' ';
            } else {
                display += '_ ';
            }
        }
        document.getElementById('wordDisplay').textContent = display.trim();
    }

    // Funkce pro hádání písmen
    function guessLetter() {
        const letter = document.getElementById('letterInput').value.toUpperCase();

        if (!letter || guessedLetters.includes(letter)) {
            alert("Zadejte platné písmeno!");
            return;
        }

        guessedLetters.push(letter);

        if (wordToGuess.includes(letter)) {
            correctGuesses.push(letter);
        } else {
            remainingAttempts--;
        }

        document.getElementById('letterInput').value = "";
        displayWord();
        updateGameInfo();

        if (remainingAttempts <= 0) {
            gameOver = true;
            alert("Prohráli jste! Slovo bylo: " + wordToGuess);
            document.getElementById('restart-btn').style.display = 'block';
        }

        if (correctGuesses.length === [...new Set(wordToGuess.split(''))].length) {
            gameOver = true;
            alert("Vyhráli jste!");
            document.getElementById('restart-btn').style.display = 'block';
        }
    }

    // Funkce pro aktualizaci informací o hře
    function updateGameInfo() {
        document.getElementById('incorrectGuesses').textContent = "Nesprávná písmena: " + guessedLetters.join(", ");
        document.getElementById('remainingAttempts').textContent = "Zbývající pokusy: " + remainingAttempts;
    }

    // Funkce pro restartování hry
    function restartGame() {
        document.getElementById('wordInput').disabled = false;
        document.getElementById('letterInput').disabled = true;
        document.getElementById('restart-btn').style.display = 'none';
        document.getElementById('wordInput').value = "";
        document.getElementById('wordDisplay').textContent = "";
        document.getElementById('incorrectGuesses').textContent = "";
        document.getElementById('remainingAttempts').textContent = "";
        guessedLetters = [];
        correctGuesses = [];
        gameOver = false;
    }
</script>

</body>
</html>
