<h1>{{ question.title }}</h1>
<p>{{ question.content }}</p>

<h3>Komentáře</h3>
<ul>
    {% for comment in comments %}
        <li>{{ comment.user.username }}: {{ comment.content }}</li>
    {% endfor %}
</ul>

<h3>Přidat komentář</h3>
<form method="POST">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Odeslat komentář</button>
</form>
