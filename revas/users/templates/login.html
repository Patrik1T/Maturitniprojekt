{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>

    <!-- Načítání statického CSS souboru -->
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
</head>
<body>

<div class="login-container">
    <h2>Přihlášení</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Heslo" required>
        </div>
        <button type="submit">Přihlásit se</button>
    </form>

    <div class="social-buttons">
        <!-- Přihlášení přes Moodle místo GitHub -->
        <button class="moodle-btn" onclick="window.location.href='/github_log'">Přihlásit se přes Github</button>
        <button class="google-btn" onclick="window.location.href='/google_log'">Přihlásit se přes Google</button>
    </div>

    <p><a href="{% url 'login' %}">Přihlaste se zde</a> /t /t /t /t /t /t /t <a href="{% url 'register' %}">Zaregistrujte se zde</a></p>
</div>

</body>
</html>
