<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <style>
        body {
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #1E90FF;
        }

        button {
            background-color: #1E90FF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #4682B4;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .link {
            color: #1E90FF;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-buttons button {
            padding: 10px;
            width: 45%;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }

        .github-btn {
            background-color: #333;
            color: white;
        }

        .github-btn:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Přihlášení</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Heslo" required>
        </div>
        <div class="form-group">
            <input type="checkbox" name="remember_me"> <label for="remember_me">Zapamatovat si mě</label>
        </div>
        <button type="submit">Přihlásit se</button>
    </form>

    <div class="social-buttons">
        <button class="google-btn">Přihlásit se přes Google</button>
        <button class="github-btn">Přihlásit se přes GitHub</button>
    </div>

    <p>Nemáte účet? <a href="{% url 'register' %}" class="link">Zaregistrujte se zde.</a></p>
</div>

</body>
</html>
