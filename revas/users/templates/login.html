<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <style>
        body {
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border: 3px solid black;
            margin: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h2>Přihlášení</h2>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Přihlásit se</button>
</form>
<a href="{% url 'register' %}">Nemáte účet? Zaregistrujte se zde.</a>

</body>
</html>
