<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvořit test s tajenkou</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question-wrapper {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .question-wrapper input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .answer-wrapper {
            margin-top: 20px;
        }

        .answer-wrapper .square {
            width: 30px;
            height: 30px;
            display: inline-block;
            background-color: #ddd;
            border: 1px solid #ccc;
            margin-right: 5px;
            cursor: pointer;
        }

        .answer-wrapper .square.active {
            background-color: #1E90FF;
        }

        .answer-wrapper .square.thicker {
            border-width: 2px;
            background-color: #FF6347;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #104e8b;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
        }

        .secret-answer {
            margin-top: 20px;
            font-weight: bold;
            color: #FF6347;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vytvořit test s tajenkou</h1>

    <form id="quizForm">
        <div id="questionsContainer"></div>

        <button type="button" class="submit-btn" onclick="submitQuiz()">Odeslat kvíz</button>
    </form>

    <div class="result" id="resultSection" style="display:none;"></div>
</div>

<script>
    let questions = [];

    function addQuestionField() {
        const questionsContainer = document.getElementById('questionsContainer');

        // Generování otázky
        const questionTemplate = `
            <div class="question-wrapper">
                <input type="text" placeholder="Zadejte otázku" required>
                <div class="answer-wrapper">
                    <div class="answer-square-container">
                        <span>Počet čtverečků:</span>
                        <input type="number" min="1" value="5" onchange="updateSquares(this)">
                    </div>
                    <div class="squares"></div>
                </div>
                <div class="secret-answer">
                    <span>Tajenka:</span>
                    <input type="text" placeholder="Zadejte tajenku" required>
                </div>
            </div>
        `;

        questionsContainer.insertAdjacentHTML('beforeend', questionTemplate);
        updateSquares({ value: 5 }); // Inicializace pro 5 čtverečků
    }

    function updateSquares(input) {
        const answerWrapper = input.closest('.question-wrapper').querySelector('.answer-wrapper');
        const squareCount = parseInt(input.value);
        const squaresContainer = answerWrapper.querySelector('.squares');

        // Clear existing squares
        squaresContainer.innerHTML = '';

        // Create new squares based on the number
        for (let i = 0; i < squareCount; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            square.onclick = () => toggleSquare(square);
            squaresContainer.appendChild(square);
        }
    }

    function toggleSquare(square) {
        square.classList.toggle('active');
    }

    function submitQuiz() {
        const questionWrappers = document.querySelectorAll('.question-wrapper');
        let score = 0;

        questionWrappers.forEach((wrapper, index) => {
            const questionInput = wrapper.querySelector('input[type="text"]:first-of-type');
            const answerSquares = wrapper.querySelectorAll('.square');
            const secretAnswerInput = wrapper.querySelector('input[type="text"]:last-of-type');
            const secretAnswer = secretAnswerInput.value.trim();

            // Logika pro vyhodnocení odpovědi
            const markedSquares = Array.from(answerSquares).filter(square => square.classList.contains('active')).length;
            const correctSquares = Math.floor(answerSquares.length / 2); // Očekáváme, že polovina čtverečků je označena

            if (markedSquares >= correctSquares) {
                score++;
            }

            // Uložíme otázku a tajenku
            questions.push({
                question: questionInput.value.trim(),
                answerSquares: markedSquares,
                secretAnswer: secretAnswer
            });
        });

        // Zobrazí výsledek
        const resultContainer = document.getElementById('resultSection');
        resultContainer.style.display = 'block';
        resultContainer.innerHTML = `<h2>Výsledek: ${score} z ${questions.length}</h2>`;

        // Tajenka
        const secretAnswers = questions.map(q => q.secretAnswer).join(', ');
        resultContainer.innerHTML += `<div><strong>Tajenka:</strong> ${secretAnswers}</div>`;
    }

    // Spuštění kvízu při načtení stránky
    window.onload = function() {
        addQuestionField(); // Přidá první otázku
    };
</script>

</body>
</html>
