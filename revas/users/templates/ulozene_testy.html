{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>

    <title>Veřejné Testy</title>
    <link rel="stylesheet" href="{% static 'style/ulozene_zverejnene_testy.css' %}?v=1.0">
</head>
<body>

    {% include 'struktura/nav.html' %}

    <div class="layout">
        <!-- Levý panel -->
        {% include 'struktura/tabulky.html' %}

        <!-- Hlavní obsah -->
        <div class="main-content">
            <div class="main-section">
                <h1>Veřejné testy</h1>

                <!-- Karta s obrázkem, názvem, popiskem a tlačítkem -->

                    <img src="https://via.placeholder.com/100" alt="Test Image">

                        <button class="try-button">Vyzkoušet</button>

            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'struktura/footer.html' %}
