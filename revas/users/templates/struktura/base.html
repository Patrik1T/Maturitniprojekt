{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responzivní layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/styles.css' %}?v=1.0">
<script src="{% static 'js/zapisnik.js' %}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'struktura/nav.html' %}

    <div class="container-fluid flex-grow-1">
        <div class="row">
            <!-- Levý panel -->
            <div class="col-lg-2 col-md-4 col-sm-12 bg-light p-3">
                {% include 'struktura/tabulky.html' %}
            </div>


                
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3 mt-auto">
        <div class="container">
            <div class="footer-notes">
                <h2>Poznámky</h2>
                <textarea id="note-input" placeholder="Zadejte poznámku"></textarea>
                <button class="btn-save" onclick="saveNote()">Uložit</button>
                <div id="saved-notes">
                    <!-- Dynamicky přidané poznámky -->
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
