{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Výchozí název stránky{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/styles.css' %}?v=1.0">
    <script src="{% static 'js/kalendar.js' %}"></script>
    <script src="{% static 'js/zapisnik.js' %}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'struktura/nav.html' %}

    <div class="container-fluid flex-grow-1">
        <div class="row">
            <!-- Levý panel -->
            <div class="col-lg-2 col-md-4 col-sm-12 bg-light p-3">
                {% include 'struktura/tabulky.html' %}
            </div>

            <!-- Hlavní obsah -->
            <div class="col-lg-10 col-md-8 col-sm-12 p-3">
                {% block content %}
                <!-- Obsah stránky bude vložen zde -->
                {% endblock %}
            </div>
        </div>
    </div>

    {% include 'struktura/footer.html' %}
</body>
</html>
