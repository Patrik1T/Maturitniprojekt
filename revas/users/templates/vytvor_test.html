<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kámen, Nůžky, Papír s otázkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #questionInput, #answerInput, #attemptsInput, #pointsInput {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #addQuestionBtn, #startGameBtn, #nextRoundBtn, #addGradeBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #addQuestionBtn:hover, #startGameBtn:hover, #nextRoundBtn:hover, #addGradeBtn:hover {
            background-color: #45a049;
        }
        .game-button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
        #questionArea, #resultArea {
            margin-top: 20px;
        }
        .questionItem {
            margin: 10px;
        }
        .answerItem {
            margin: 5px;
        }
        #scoreDisplay {
            font-size: 18px;
            margin-top: 20px;
        }
        #gradeSection {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Kámen, Nůžky, Papír s otázkami</h1>

    <!-- Nastavení otázek a známkování -->
    <div id="inputArea">
        <h3>Přidat otázky a odpovědi</h3>
        <input type="text" id="questionInput" placeholder="Zadejte otázku" /><br>
        <input type="number" id="pointsInput" placeholder="Počet bodů za otázku" /><br>
        <div id="answersInput">
            <input type="text" id="answerInput" placeholder="Zadejte odpověď" />
            <button onclick="addAnswer()">Přidat odpověď</button>
        </div>
        <div id="answersList"></div>
        <button id="addQuestionBtn" onclick="addQuestion()">Přidat otázku</button><br>

        <h3>Nastavení známkování</h3>
        <div id="gradeSettings">
            <label>Známka 1: </label><input type="number" id="grade1" placeholder="Bodová hranice" /><br>
            <label>Známka 2: </label><input type="number" id="grade2" placeholder="Bodová hranice" /><br>
            <label>Známka 3: </label><input type="number" id="grade3" placeholder="Bodová hranice" /><br>
            <label>Známka 4: </label><input type="number" id="grade4" placeholder="Bodová hranice" /><br>
            <button id="addGradeBtn" onclick="setGrades()">Nastavit známky</button>
        </div>

        <label for="attemptsInput">Počet pokusů proti programu:</label>
        <input type="number" id="attemptsInput" value="3" min="1" /><br>
        <button id="startGameBtn" onclick="startGame()">Spustit hru</button>
    </div>
    
    <button onclick="exportToJSON()">Exportuj do JSON</button>
<button onclick="exportToMoodleXML()">Exportuj do XML</button>

    <div id="questionArea">
        <h3>Otázky a odpovědi:</h3>
        <div id="questionsList"></div>
    </div>

    <div id="finalQuestionArea"></div>

    <script>
        let questions = [];
        let currentAnswers = [];
        let currentRound = 0;
        let userPoints = 0;
        let gradeBoundaries = { 1: 90, 2: 75, 3: 50, 4: 25 };
        let currentQuestionIndex = 0;

        function addAnswer() {
            const answerInput = document.getElementById("answerInput").value.trim();
            if (answerInput) {
                currentAnswers.push({ text: answerInput, isCorrect: false });
                displayAnswers();
                document.getElementById("answerInput").value = '';
            } else {
                alert("Vyplňte odpověď.");
            }
        }

        function displayAnswers() {
            const answersList = document.getElementById("answersList");
            answersList.innerHTML = '';
            currentAnswers.forEach((answer, index) => {
                const answerItem = document.createElement("div");
                answerItem.classList.add("answerItem");
                answerItem.innerHTML = `
                    <input type="radio" name="correctAnswer" onclick="setCorrectAnswer(${index})" ${answer.isCorrect ? 'checked' : ''} />
                    ${answer.text}
                    <button onclick="removeAnswer(${index})">Odstranit</button>
                `;
                answersList.appendChild(answerItem);
            });
        }

        function setCorrectAnswer(index) {
            currentAnswers.forEach((answer, i) => answer.isCorrect = i === index);
        }

        function removeAnswer(index) {
            currentAnswers.splice(index, 1);
            displayAnswers();
        }

        function addQuestion() {
            const question = document.getElementById("questionInput").value.trim();
            const points = parseInt(document.getElementById("pointsInput").value, 10);
            const correctAnswer = currentAnswers.find(answer => answer.isCorrect);
            if (question && correctAnswer && !isNaN(points)) {
                questions.push({ question, points, answers: [...currentAnswers] });
                displayQuestions();
                document.getElementById("questionInput").value = '';
                document.getElementById("pointsInput").value = '';
                currentAnswers = [];
                displayAnswers();
            } else {
                alert("Vyplňte otázku, body a označte správnou odpověď.");
            }
        }

        function displayQuestions() {
            const questionsList = document.getElementById("questionsList");
            questionsList.innerHTML = '';
            questions.forEach((item, index) => {
                const questionItem = document.createElement("div");
                questionItem.classList.add("questionItem");
                questionItem.innerHTML = `
                    <strong>${item.question}</strong> (${item.points} bodů)<br>
                    ${item.answers.map((ans, i) => `${i + 1}. ${ans.text} ${ans.isCorrect ? '(správná)' : ''}`).join('<br>')}
                `;
                questionsList.appendChild(questionItem);
            });
        }

        function setGrades() {
            const grade1 = parseInt(document.getElementById("grade1").value, 10);
            const grade2 = parseInt(document.getElementById("grade2").value, 10);
            const grade3 = parseInt(document.getElementById("grade3").value, 10);
            const grade4 = parseInt(document.getElementById("grade4").value, 10);

            if ([grade1, grade2, grade3, grade4].some(isNaN)) {
                alert("Vyplňte všechny hranice pro známky.");
                return;
            }

            gradeBoundaries = { 1: grade1, 2: grade2, 3: grade3, 4: grade4 };
            alert("Známkování nastaveno.");
        }

        function startGame() {
            currentQuestionIndex = 0;
            userPoints = 0;
            askNextQuestion();
        }

        function askNextQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endTest();
                return;
            }

            const question = questions[currentQuestionIndex];
            const answersSection = document.getElementById("finalQuestionArea");
            answersSection.innerHTML = `
                <h3>${question.question} (${question.points} bodů)</h3>
                ${question.answers.map((ans, i) => `
                    <button onclick="checkAnswer(${currentQuestionIndex}, ${i})">${ans.text}</button>
                `).join('')}
            `;
        }

        function checkAnswer(questionIndex, answerIndex) {
            const question = questions[questionIndex];
            const selectedAnswer = question.answers[answerIndex];
            if (selectedAnswer.isCorrect) {
                userPoints += question.points;
            }
            currentQuestionIndex++;
            askNextQuestion();
        }

        function endTest() {
            const finalGrade = calculateGrade(userPoints);
            document.getElementById("finalQuestionArea").innerHTML = `
                <h2>Výsledky testu:</h2>
                <p>Celkové body: ${userPoints}</p>
                <p>Známka: ${finalGrade}</p>
            `;
        }

        function calculateGrade(points) {
            if (points >= gradeBoundaries[1]) return 1;
            if (points >= gradeBoundaries[2]) return 2;
            if (points >= gradeBoundaries[3]) return 3;
            if (points >= gradeBoundaries[4]) return 4;
            return 5;
        }
        function askToPlayGame() {
    if (remainingAttempts <= 0) {
        document.getElementById("finalQuestionArea").innerHTML += "<br>Nemáš už žádné pokusy na hru. Otázka je označena jako špatná!";
        currentQuestionIndex++;
        askNextQuestion();
        return;
    }

    remainingAttempts--;
    document.getElementById("attempts").innerText = remainingAttempts;

    // Zobrazíme tlačítka pro hru Kámen, Nůžky, Papír
    document.getElementById("gameArea").style.display = "block";
    document.getElementById("resultArea").innerHTML = "Začínáme hru Kámen, Nůžky, Papír! Vyber možnost:";
}

function playRound(playerChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];
    let result = '';

    if (playerChoice === computerChoice) {
        result = 'Remíza!';
    } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'scissors' && computerChoice === 'paper') ||
        (playerChoice === 'paper' && computerChoice === 'rock')
    ) {
        result = 'Vyhrál jsi kolo!';
        userWins++;
    } else {
        result = 'Prohrál jsi kolo!';
        userLosses++;
    }

    document.getElementById("resultArea").innerHTML = `
        Počítač: ${computerChoice.toUpperCase()}<br>
        Ty: ${playerChoice.toUpperCase()}<br>${result}<br>
        Body: Ty (${userWins}) - Počítač (${userLosses})
        <p>Zbývající pokusy: ${remainingAttempts}</p>
    `;

    if (userWins === 3 || userLosses === 3) {
        const isWin = userWins === 3;
        document.getElementById("resultArea").innerHTML += `
            <br>${isWin ? 'Vyhrál jsi hru!' : 'Prohrál jsi hru.'} Otázka je označena jako ${isWin ? 'správná' : 'špatná'}.
        `;
        document.getElementById("gameArea").style.display = "none";
        currentQuestionIndex++;
        askNextQuestion();
    }
}

   function exportToJSON() {
    if (questions.length === 0) {
        alert("Nemáte žádné otázky pro export!");
        return;
    }

    // Vytvoření objektu pro export, který zahrnuje otázky, odpovědi a bodové hodnoty
    const jsonData = {
        questions: questions.map(q => ({
            question: q.question,
            points: q.points,
            answers: q.answers.map(ans => ({
                text: ans.text,
                isCorrect: ans.isCorrect
            }))
        }))
    };

    // Vytvoření a stažení JSON souboru
    const blob = new Blob([JSON.stringify(jsonData)], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'questions_data.json';
    link.click();
}

function exportToMoodleXML() {
    if (questions.length === 0) {
        alert("Nemáte žádné otázky pro export!");
        return;
    }

    // Vytvoření XML struktury pro Moodle
    let xmlContent = `<?xml version="1.0" encoding="UTF-8"?>\n<quiz>\n`;

    questions.forEach((item, index) => {
        xmlContent += `
        <question type="multichoice">
            <name>
                <text>Otázka ${index + 1}</text>
            </name>
            <questiontext format="html">
                <text><![CDATA[${item.question}]]></text>
            </questiontext>
            <answer fraction="100">
                <text><![CDATA[${item.answers.find(ans => ans.isCorrect).text}]]></text>
            </answer>
            <feedback>
                <text>Správná odpověď!</text>
            </feedback>
            <defaultgrade>${item.points || 1}</defaultgrade>
        </question>`;
    });

    xmlContent += `\n</quiz>`;

    // Vytvoření a stažení XML souboru
    const blob = new Blob([xmlContent], { type: 'application/xml' });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "questions_data.xml";
    a.click();
}



    </script>
